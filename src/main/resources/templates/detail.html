<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀商品详情页</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>商品详情</h1>
</br></br>
<table class="table table-hover">
    <tr>
        <td>商品名称</td>
        <td th:text="${goodsDetailVo.goodsName}"></td>
    </tr>
    <tr>
        <td>图片名称</td>
        <td>
            <img th:src="@{${goodsDetailVo.imgPath}}" width="200" height="200">
        </td>
    </tr>
    <tr>
        <td>秒杀开始时间</td>
        <td th:text="${goodsDetailVo.startTime}"></td>
    </tr>
    <tr>
        <td>商品原价</td>
        <td th:text="${goodsDetailVo.price}"></td>
    </tr>
    <tr>
        <td>商品秒杀价</td>
        <td th:text="${goodsDetailVo.seckillPrice}"></td>
    </tr>
    <tr>
        <td>商品库存</td>
        <td th:text="${goodsDetailVo.stockNum}"></td>
    </tr>
    <tr>
        <td>秒杀结束时间</td>
        <td th:text="${goodsDetailVo.endTime}"></td>
    </tr>
</table>
</body>
</html>
